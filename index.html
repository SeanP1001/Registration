<!DOCTYPE html>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advising Form</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<h2>Advising Form</h2>

<form action="thankyou.html" method="post">

  <div class="row">
    <div class="col">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required>
    </div>
    <div class="col">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required>
    </div>
    <div class="col">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label for="teacher">Teacher:</label>
      <select id="teacher" name="teacher">
        <option value="Tiffany Ford">Tiffany Ford</option>
        <option value="Kirsten Markley">Kirsten Markley</option>
        <option value="Jackson Lewis">Jackson Lewis</option>
      </select>
    </div>
    <div class="col">
      <label for="month">Month:</label>
      <select id="month" name="month">
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="September">September</option>
        <option value="October">October</option>
        <option value="November">November</option>
        <option value="December">December</option>
      </select>
    </div>
    <div class="col">
      <label for="day">Day:</label>
      <input type="number" id="day" name="day" min="1" max="31" required>
    </div>
    <div class="col">
      <label for="time">Time:</label>
      <input type="radio" id="am" name="time" value="am"> AM
      <input type="radio" id="pm" name="time" value="pm"> PM
    </div>
  </div>

  <div class="row">
    <div class="row">
      <label for="classes">Classes:</label><br>
      <input type="checkbox" id="math" name="classes" value="Math"> Math<br>
      <input type="checkbox" id="science" name="classes" value="Science"> Science<br>
      <input type="checkbox" id="history" name="classes" value="History"> History<br>
      <input type="checkbox" id="english" name="classes" value="English"> English<br>
      <input type="checkbox" id="art" name="classes" value="Art"> Art<br>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label for="notes">Notes:</label><br>
      <textarea id="notes" name="notes" rows="4" cols="50"></textarea><br>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <input type="submit" value="Submit">
    </div>
  </div>

</form>

</body>
</html>
